<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Search Battle</title>
    <!-- Modern Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>

    <div class="app-container">
        
        <!-- BACKGROUND ANIMATION -->
        <div class="bg-shape shape-1"></div>
        <div class="bg-shape shape-2"></div>

        <!-- LOBBY SCREEN -->
        <div id="lobby" class="screen active">
            <div class="logo-area">
                <h1>Word Battle <span class="accent">‚öîÔ∏è</span></h1>
                <p class="subtitle">Real-time Multiplayer Puzzle</p>
            </div>
            
            <div class="card lobby-card">
                <div class="form-group">
                    <label for="roundSelect">Match Length</label>
                    <div class="select-wrapper">
                        <select id="roundSelect">
                            <option value="3">3 Rounds (Quick)</option>
                            <option value="5" selected>5 Rounds (Standard)</option>
                            <option value="10">10 Rounds (Long)</option>
                            <option value="15">15 Rounds (Marathon)</option>
                        </select>
                    </div>
                </div>

                <button onclick="createRoom()" class="btn btn-primary pulse">
                    <span>Create Room</span>
                    <div class="btn-shine"></div>
                </button>
                
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <div class="join-area">
                    <input type="text" id="roomInput" placeholder="Enter 4-digit Code" maxlength="4" autocomplete="off">
                    <button onclick="joinRoom()" class="btn btn-secondary">Join Game</button>
                </div>
            </div>
            
            <p id="status" class="status-msg">Ready to connect...</p>
        </div>

        <!-- GAME SCREEN -->
        <div id="game" class="screen" style="display:none;">
            <!-- HEADER INFO -->
            <div class="game-header">
                <div class="info-pill">
                    <span class="label">ROOM</span>
                    <span id="room-display" class="value">????</span>
                </div>
                <div class="info-pill round-pill">
                    <span id="round-display">1/5</span>
                </div>
                <div class="info-pill theme-pill">
                    <span id="theme-display">???</span>
                </div>
            </div>
            
            <!-- SCOREBOARD -->
            <div id="scoreboard" class="scoreboard">
                <div class="player-card p1">
                    <div class="player-label">YOU</div>
                    <div id="my-score" class="score">0</div>
                </div>
                <div class="vs-badge">VS</div>
                <div class="player-card p2">
                    <div class="player-label">ENEMY</div>
                    <div id="enemy-score" class="score">0</div>
                </div>
            </div>

            <!-- WORD LIST -->
            <div class="word-container">
                <div id="word-list" class="word-list"></div>
            </div>

            <!-- GRID -->
            <div class="grid-wrapper">
                <div id="grid-container"></div>
            </div>
        </div>

    </div>

    <!-- GAME OVER MODAL -->
    <div id="game-over" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content pop-in">
            <div class="trophy-icon">üèÜ</div>
            <h1 id="winner-msg">GAME OVER</h1>
            <p id="final-score-msg">The battle has ended.</p>
            <button onclick="location.reload()" class="btn btn-primary">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
